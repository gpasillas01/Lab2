
<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Appointment Submital Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />

</head>

 <body>
<h2>Submital Form</h2>
<p>Welcome! Feel free to fill out the form to begin arranging your appointment.</p>   

   <p>A scheduler will contact you shortly after submitting your personal informtion. </p>
 <div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">Full Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Email Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="USA">USA</option>
          <option value="CHINA">CHINA</option>
          <option value="CANADA">CANADA</option>
          <option value="MEXICO">MEXICO</option>
          <option value="SOUTH KOREA">SOUTH KOREA</option>
         <option value="SPAIN">SPAIN</option>
          <option value="ARGENTINA">ARGENTINA</option>
  </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Phone Number & Date of Birth (Include 1-3 phone numbers where you can be reached)</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
